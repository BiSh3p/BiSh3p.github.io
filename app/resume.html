<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>

  <div class="wrapper">
    <header class="resume__header">
      <div class="container-big">
        <div class="resume__header-inner">
          <a href="index.html" class="resume__header-logo">
            <img class="resume__header-img" src="images/logo.png" alt="">
          </a>
          <a href="3.5career2.html" class="resume__header-close">
            <img class="resume__header-back" src="images/close.png" alt="">
          </a>
        </div>
      </div>
    </header>
    <section class="resume">
      <div class="resume__wrap">
        <div class="resume__top">
          <img class="resume__top-img" src="images/rocket.png" alt="">
          <h3 class="resume__top-title">Заявка на работу в FinanceSoft</h3>
        </div>
        <form class="resume__form" method="post">
          <input class="resume__form-info" placeholder="Интересесующая вакансия" type="text">
          <input class="resume__form-info" placeholder="Имя" type="text">
          <input class="resume__form-info" placeholder="Фамилия" type="text">
          <input class="resume__form-info" placeholder="Отчество" type="text">
          <div class="resume__form-flex">
            <input class="resume__form-contact" placeholder="Мобильный телефон" type="text">
            <input class="resume__form-contact" placeholder="Электронная почта" type="text">
          </div>
          <input class="resume__form-info" placeholder="Город" type="text">
          <!-- <p class="resume__form-file"><input type="file" name="photo"></p> -->
          <div class="input__wrapper">
            <input name="file" type="file" name="file" id="input__file" class="input input__file" multiple>
            <label for="input__file" class="input__file-button">
               <span class="input__file-icon-wrapper"><img class="input__file-icon" src="images/download.png" alt="Выбрать файл" width="25"></span>
               <span class="input__file-button-text">Прикрепить резюме</span>
            </label>
         </div>
          <a class="resume__form-btn" href="#">Отправить</a>
        </form>
      </div>
    </section>
  </div>

  <script src="js/particles.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
